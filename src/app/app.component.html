<clr-main-container>
    <clr-header>
        <div class="branding">
            <a [routerLink]="['/']"
               routerLinkActive="active"
               class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Project Clarity</span>
            </a>
        </div>
        <div class="header-nav"
             [clr-nav-level]="1">
            <!--<a [routerLink]="['/cloud']"-->
            <a href="#"
               routerLinkActive="active"
               class="nav-link nav-icon">
                <clr-icon shape="cloud"></clr-icon>
            </a>
            <!--<a [routerLink]="['/files']"-->
            <a href="#"
               routerLinkActive="active"
               class="nav-link nav-icon">
                <clr-icon shape="folder"></clr-icon>
            </a>
        </div>
        <form action="search"
              class="search">
            <label for="search_input">
                <input type="text"
                       id="search_input"
                       placeholder="Search for keywords...">
            </label>
        </form>
        <div class="header-actions">
            <clr-dropdown clrMenuPosition="bottom-right">
                <button class="nav-icon"
                        clrDropdownToggle>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu>
                    <a clrDropdownItem="">About</a>
                    <a clrDropdownItem="">Preferences</a>
                    <a clrDropdownItem="">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <nav class="subnav">
        <ul class="nav">
            <li class="nav-item">
                <a href="#"
                   class="nav-link"
                   routerLinkActive="active">TODO: put this in a component and have it be
                    dynamic!
                </a>
            </li>
        </ul>
    </nav>
    <div class="content-container">
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
        <nav class="sidenav"
             [clr-nav-level]="2">
            ...
        </nav>
    </div>
</clr-main-container>
